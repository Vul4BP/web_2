<h1>Registracija</h1>
<div class="text-center">
  <form [formGroup]="registerForm" novalidate (ngSubmit)="register()">     
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input formControlName='email' matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="password" formControlName='password' matInput placeholder="Password">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input formControlName='name' matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input formControlName='surname' matInput placeholder="Surname">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input formControlName='address' matInput placeholder="Address">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName='birthday' placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tip</mat-label>
        <select (change)='selectChange()' formControlName='type' matNativeControl required>
          <option value="Obican">Obican</option>
          <option value="Student">Student - Djak</option>
          <option value="Penzioner">Penzos</option>
        </select>
      </mat-form-field>
    </div>
    <button type="submit">Potvrdi</button>
  </form>
  <br>
  <label>{{message}}</label>
  <br>
  <div *ngIf="selectedValue == 'Student' || selectedValue=='Penzioner'">
    <label>AA</label>
  </div>
</div>
