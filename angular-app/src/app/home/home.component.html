<app-left-menu id='leftPanel' class='animationPanel'></app-left-menu>
<div id='map-holder' class='animationPanel' style="width:100%; height:100%">
    <nav class='navMenu navLeft'>
        <ul>
            <li>
                <button (click)="navigateByIconClick('timetable')" [disableRipple]="true" mat-icon-button>
                    <mat-icon><i class="material-icons md-48 md-tooltip--right" data-md-tooltip="POLASCI">departure_board</i></mat-icon>
                </button> 
            </li>
            <li *ngIf="_auth.getRole() != 'Controller' && _auth.getRole() != 'Admin'">
                <button (click)="navigateByIconClick('tickets')" [disableRipple]="true" mat-icon-button>
                    <mat-icon><i class="material-icons md-48 md-tooltip--right" data-md-tooltip="KARTE">local_offer</i></mat-icon>
                </button> 
            </li>
        </ul>
    </nav>
    <nav class='navMenu navRight'>
        <ul *ngIf="!checkIfLoggedIn()">
            <li>
                <button (click)="navigateByIconClick('login')" [disableRipple]="true" mat-icon-button>
                    <mat-icon><i class="material-icons md-48 md-tooltip--left" data-md-tooltip="PRIJAVA">person</i></mat-icon>
                </button> 
            </li>
            <li>
                <button (click)="navigateByIconClick('register')" [disableRipple]="true" mat-icon-button>
                    <mat-icon><i class="material-icons md-48 md-tooltip--left" data-md-tooltip="REGISTRACIJA">how_to_reg</i></mat-icon>
                </button> 
            </li>
        </ul>
        <ul *ngIf="checkIfLoggedIn()">
            <li>
                <button (click)="navigateByIconClick('profile')" [disableRipple]="true" mat-icon-button>
                    <mat-icon><i class="material-icons md-48 md-tooltip--left" data-md-tooltip="PROFIL">settings</i></mat-icon>
                </button> 
            </li>
            <li *ngIf="_auth.getRole() == 'AppUser'">
                <button (click)="navigateByIconClick('bought-tickets')" [disableRipple]="true" mat-icon-button>
                    <mat-icon><i class="material-icons md-48 md-tooltip--left" data-md-tooltip="KUPLJENE KARTE">shopping_cart</i></mat-icon>
                </button>                 
            </li>
            <li *ngIf="_auth.getRole() == 'Controller'">
                <button (click)="navigateByIconClick('verification')" [disableRipple]="true" mat-icon-button>
                    <mat-icon><i class="material-icons md-48 md-tooltip--left" data-md-tooltip="VERIFIKACIJA">thumbs_up_down</i></mat-icon>
                </button> 
            </li>
            <li *ngIf="_auth.getRole() == 'Controller'">
                <button (click)="navigateByIconClick('check-ticket')" [disableRipple]="true" mat-icon-button>
                    <mat-icon><i class="material-icons md-48 md-tooltip--left" data-md-tooltip="PROVERA KARTE">verified_user</i></mat-icon>
                </button> 
            </li>
            <li *ngIf="_auth.getRole() == 'Admin'">
                <button (click)="navigateByIconClick('edit-pricelist')" [disableRipple]="true" mat-icon-button>
                    <mat-icon><i class="material-icons md-48 md-tooltip--left" data-md-tooltip="IZMENA CENOVNIKA">monetization_on</i></mat-icon>
                </button> 
            </li>
            <li *ngIf="_auth.getRole() == 'Admin'">
                <button (click)="navigateByIconClick('edit-busstop')" [disableRipple]="true" mat-icon-button>
                    <mat-icon><i class="material-icons md-48 md-tooltip--left" data-md-tooltip="IZMENA STANICA">directions_bus</i></mat-icon>
                </button> 
            </li>
            <li *ngIf="_auth.getRole() == 'Admin'">
                <button (click)="navigateByIconClick('edit-timetables')" [disableRipple]="true" mat-icon-button>
                    <mat-icon><i class="material-icons md-48 md-tooltip--left" data-md-tooltip="IZMENA POLAZAKA">update</i></mat-icon>
                </button> 
            </li>
            <li *ngIf="_auth.getRole() == 'Admin'">
                <button (click)="navigateByIconClick('edit-lines')" [disableRipple]="true" mat-icon-button>
                    <mat-icon><i class="material-icons md-48 md-tooltip--left" data-md-tooltip="IZMENA LINIJA">edit_location</i></mat-icon>
                </button> 
            </li>
        </ul>
    </nav>
    <div id='mapOverlay' (click)='NavigateToMap()' class='map-no-overlay'></div>
    <div class='logo-holder'>
        <img src='../../assets/imgs/logo_2.png'>
    </div>
    <div id='companyNameBottom'>VINKO KLOCNA PREVOZ</div>
    <div #map style="width:100%; height:100%; transition-property: filter; transition-duration: 0.8s;"></div>
</div>
<app-right-menu id='rightPanel' class='animationPanel'></app-right-menu>
