<div *ngIf="users && users !== undefined && users.length != 0;else message" class="div-full-width">
  <mat-expansion-panel *ngFor="let user of users" style="margin-bottom: 5px;">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{user.Name}} {{user.Surname}}
      </mat-panel-title>
      <mat-panel-description>
        <!-- {{user.Type}} -->
        <input type='checkbox'>
      </mat-panel-description>
    </mat-expansion-panel-header>
      <div class="div-horizontal">
        <table>
        <tr>
          <td *ngFor="let imgsrc of getUserPhotos(user)"><a href="{{imgsrc}}" target="_blank"><img src="{{imgsrc}}" height="100px" width="auto"></a></td>
        </tr>
        </table>
      </div>
      <button style="float: left" mat-flat-button color="primary" class='matButtonStyle' (click)='verify(user.Id)'>Prihvati</button>
      <button style="float: right" mat-flat-button color="primary" class='matButtonStyle' (click)='deny(user.Id)'>Odbaci</button>
  </mat-expansion-panel>
</div>
<ng-template #message>
  <div style="margin-top: 20px; text-align:center" class="div-full-width">Nema korisnika koji cekaju na verifikaciju</div>
</ng-template>

<div *ngIf="users && users !== undefined && users.length != 0;" class="div-full-width">
  <mat-form-field class='ticketsFilter'>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="content">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="productTypeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tip karte </th>
        <td mat-cell *matCellDef="let element"> {{element.productTypeName}} </td>
      </ng-container>      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
